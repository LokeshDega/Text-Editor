<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Text Editor</h1>
        <div class="fonts">
            <select id="fontFamily" class="fontfamily" onchange="updateFont()">
            </select>

            <select id="fontWeight" class="fontweight" onchange="updateFont()">
            </select>

            <button id="italicButton" onclick="toggleItalic()">Italic</button>
        </div>
        <textarea id="textEditor" rows="10" cols="50">Hello World</textarea>
        <div class="buttons">
            <button onclick="resetEditor()">Reset</button>
            <button onclick="saveEditor()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
